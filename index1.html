<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="/style2.css">
    <script src="https://kit.fontawesome.com/f488a58586.js" crossorigin="anonymous"></script>
   </head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="circle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <img src="" alt="" class="song-img">
            <h1>Starboy</h1>
            
            <audio  id="song">
                <source src="/Starboy(PagalWorld).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="probar">

            <div class="controls">
               <div><i class="fa-solid fa-backward"></i></div>
               <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
               <div><i class="fa-solid fa-forward"></i></div>

            </div>
        </div>
    </div>
    <script src="/player.js"></script>
</body>
</html>
